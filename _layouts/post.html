---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="categories">
    <a href="{{ site.baseurl }}/categories/{{ page.category }}">{{page.category  | replace:'-',' ' | capitalize }}</a>
  </div>

  <div class="tags">
    <a href="{{ site.baseurl }}/tags/{{ page.tag }}">{{ page.tag }}</a>
  </div>
  {% include disqus.html %}
</article>
