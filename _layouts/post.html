---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <a href="{{ site.baseurl }}/categories/{{ page.category }}">{{page.category  | replace:'-',' ' | capitalize }}</a>
  -
  <a href="{{ site.baseurl }}/tags/{{ page.tags[0] }}">{{ page.tags[0] }}</a>
  {% include disqus.html %}
</article>
