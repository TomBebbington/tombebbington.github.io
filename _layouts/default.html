<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	<script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML-full"></script>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a {{% if page.category == "computing" %}} id="selected" {{% endif %}} href="{{ site.baseurl }}/categories/computing">Computer Science</a>
            <a {{% if page.category == "maths" %}} id="selected" {{% endif %}} href="{{ site.baseurl }}/categories/maths">Maths</a>
            <a {{% if page.category == "further-maths" %}} id="selected" {{% endif %}} href="{{ site.baseurl }}/categories/further-maths">Further Maths</a>
            <a {{% if page.category == "physics" %}} id="selected" {{% endif %}} href="{{ site.baseurl }}/categories/physics">Physics</a>
            <a {{% if page.category == "category" %}} id="selected" {{% endif %}} href="{{ site.baseurl }}/categories/maths">Maths</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
